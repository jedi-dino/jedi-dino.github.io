<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test.github.io/chat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A real-time chat application with user search and messaging capabilities" />
    <meta name="theme-color" content="#1F2937" />
    <title>Chat App</title>
    <script>
      // Immediately apply dark mode if saved or defaulting to dark
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/test.github.io/src/main.tsx"></script>
    <noscript>
      <div style="text-align: center; padding: 20px;">
        Please enable JavaScript to use this application.
      </div>
    </noscript>
  </body>
</html>
